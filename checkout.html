<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - WatchZone</title>
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 48px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      padding: 36px 28px 28px 28px;
    }
    .checkout-title {
      font-size: 2.3rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .form-label {
      font-weight: 600;
      color: #2563eb;
    }
    .summary {
      background: #f6f8fa;
      border-radius: 14px;
      padding: 22px;
      margin-bottom: 28px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 1.08rem;
    }
    .summary-total {
      font-size: 1.3rem;
      font-weight: 700;
      color: #2563eb;
      margin-top: 16px;
      text-align: right;
    }
    .btn-success {
      background: linear-gradient(90deg,#059669 0%, #10b981 100%);
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 1.1rem;
      padding: 12px 0;
      border-radius: 8px;
    }
    .checkout-form {
      margin-bottom: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
        <div class="mb-4 text-center">
          <a href="index.html" class="btn btn-outline-primary" style="font-weight:600; border-radius:8px; padding:10px 28px; font-size:1.1rem;">&#8592; Return Back Home</a>
        </div>
    <h2 class="checkout-title">Debit</h2>
    <div class="summary" id="orderSummary"></div>
    <div class="d-grid gap-2">
      <div class="mb-3">
        <label for="bank" class="form-label">Bank</label>
        <select class="form-select" id="bank" required>
          <option value="">Select Bank</option>
          <option value="044">Access Bank</option>
          <option value="011">First Bank</option>
          <option value="058">GTBank</option>
          <option value="033">United Bank for Africa</option>
          <option value="232">Sterling Bank</option>
          <option value="214">FCMB</option>
          <option value="035">Wema Bank</option>
          <option value="057">Zenith Bank</option>
          <option value="082">Keystone Bank</option>
          <option value="023">Citi Bank</option>
          <option value="999">Opay</option>
          <option value="9991">Palmpay</option>
          <option value="50211">Kuda Bank</option>
          <option value="51310">Moniepoint MFB</option>
          <option value="090175">Rubies MFB</option>
          <option value="090110">VFD MFB</option>
          <option value="090260">Sparkle MFB</option>
          <option value="090116">Eyowo MFB</option>
          <option value="090136">Mint MFB</option>
          <option value="090267">Globus Bank</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="account" class="form-label">Account Number</label>
        <input type="text" class="form-control" id="account" placeholder="Enter your account number" required pattern="\d{10}" maxlength="10">
        <div id="accountName" class="mt-2 text-success" style="font-weight:600;"></div>
      </div>
      <div class="mb-3">
        <label for="delivery" class="form-label">Delivery Option</label>
        <select class="form-select" id="delivery" required>
          <option value="Standard">Standard Delivery (₦1,000, 3-5 days)</option>
          <option value="Express">Express Delivery (₦2,500, 1-2 days)</option>
          <option value="SameDay">Same Day Delivery (₦5,000, select areas)</option>
        </select>
      </div>
      <button type="submit" id="paystackBtn" class="btn btn-success w-100">Pay with Paystack</button>
    </div>
    <div id="confirmation" class="mt-4" style="display:none;"></div>
  </div>
  <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const accountInput = document.getElementById('account');
      const bankSelect = document.getElementById('bank');
      const accountNameDiv = document.getElementById('accountName');
      const paystackBtn = document.getElementById('paystackBtn');
      let debounceTimeout;

      function debounceFetchAccountName() {
        clearTimeout(debounceTimeout);
        debounceTimeout = setTimeout(fetchAccountName, 600);
      }

      async function fetchAccountName() {
        const accountNumber = accountInput.value.trim();
        const bankCode = bankSelect.value;
        accountNameDiv.textContent = '';
        accountNameDiv.classList.remove('text-success', 'text-danger');
        if (accountNumber.length === 10 && bankCode) {
          accountNameDiv.textContent = 'Validating...';
          try {
            const response = await axios.get(`resolve-account.php?account_number=${accountNumber}&bank_code=${bankCode}`);
            if (response.data.status && response.data.data.account_name) {
              accountNameDiv.textContent = response.data.data.account_name;
              accountNameDiv.classList.add('text-success');
              paystackBtn.style.display = 'block';
            } else {
              accountNameDiv.textContent = 'Account not found.';
              accountNameDiv.classList.add('text-danger');
              paystackBtn.style.display = 'none';
            }
          } catch (err) {
            accountNameDiv.textContent = 'Validation failed.';
            accountNameDiv.classList.add('text-danger');
            paystackBtn.style.display = 'none';
          }
        } else {
          paystackBtn.style.display = 'none';
        }
      }

      accountInput.addEventListener('input', debounceFetchAccountName);
      bankSelect.addEventListener('change', debounceFetchAccountName);
    </script>
  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem('cart') || '[]');
    }
    function formatPrice(price) {
      return '₦' + price.toLocaleString();
    }
    function renderSummary() {
      const cart = getCart();
      const summary = document.getElementById('orderSummary');
      if (cart.length === 0) {
          summary.innerHTML = '<div class="text-danger">Your cart is empty.</div>'; 
          return; 
      } 
      let total = 0; 
      let html = '<h5 class="mb-3">Order Summary</h5>'; 
      cart.forEach(item => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;
        html += `<div class="summary-item"><span>${item.name} x${item.qty}</span><span>${formatPrice(itemTotal)}</span></div>`;
      });
      html += `<div class="summary-total">Subtotal: ${formatPrice(total)}</div>`;
      html += `<div class="summary-total" id="deliveryFeeRow">Delivery: ₦0</div>`;
      html += `<div class="summary-total" id="grandTotalRow">Grand Total: ${formatPrice(total)}</div>`;
      summary.innerHTML = html;
      // Update delivery fee and grand total on delivery option change
      setTimeout(function() {
        var deliverySelect = document.getElementById('delivery');
        if (deliverySelect) {
          deliverySelect.addEventListener('change', function() {
            var fee = 0;
            if (this.value === 'Standard') fee = 1000;
            if (this.value === 'Express') fee = 2500;
            if (this.value === 'SameDay') fee = 5000;
            document.getElementById('deliveryFeeRow').textContent = 'Delivery: ' + formatPrice(fee);
            document.getElementById('grandTotalRow').textContent = 'Grand Total: ' + formatPrice(total + fee);
          });
          deliverySelect.dispatchEvent(new Event('change'));
        }
      }, 100);
      return total;
    }
    renderSummary();

    // Improved: Debounce input, show loading, handle errors, and use correct Paystack key
    // ...existing code...
  </script>
</body>
</html>
